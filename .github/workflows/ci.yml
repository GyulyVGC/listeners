name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  CARGO_TERM_COLOR: always

# Linters inspired from here: https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md
jobs:

  rust:
    name: ${{ matrix.os }}-latest
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu
          - os: macos
          - os: windows

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Launch sshd on Linux
        if: matrix.os == 'ubuntu'
        run: sudo systemctl start ssh

      - name: Launch sshd on macOS
        if: matrix.os == 'macos'
        run: sudo systemsetup -setremotelogin on

      - name: fmt
        run: cargo fmt --all -- --check
      - name: build
        run: cargo build --verbose
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: test
        run: cargo test --verbose -- --nocapture
