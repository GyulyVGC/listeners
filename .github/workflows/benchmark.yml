# Typical setup for benchmarking:
# - create a new GitHub branch
# - trigger benchmark.yml on the new branch
# - open PR to main
# - review the PR
# - squash and merge

name: benchmark

on:
  workflow_dispatch:

env:
  GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}

jobs:

  benchmark-freebsd:
    name: freebsd
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}

      - name: bench
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: freebsd
          version: 14.3
          run: |
            sudo pkg update
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            
            export PATH=$HOME/.cargo/bin:$PATH
            
            echo "Running benchmarks..."
            cargo bench

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "update benchmarks for freebsd"

  benchmark-openbsd:
    name: openbsd
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Run CI
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: openbsd
          version: 7.8
          run: |
            sudo sysctl kern.maxfiles 20000
            sudo ulimit -n 16384
            
            sudo pkg_add rust rust-rustfmt rust-clippy

            echo "Running benchmarks..."
            cargo bench

  benchmark:
    name: ${{ matrix.os }}-latest
    runs-on: ${{ matrix.os }}-latest
    needs: benchmark-freebsd
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - os: ubuntu
          - os: macos
          - os: windows

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable

      - name: bench
        run: cargo bench

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "update benchmarks for ${{ matrix.os }}"
